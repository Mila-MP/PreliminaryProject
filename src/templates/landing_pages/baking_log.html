<!-- Inherits from base.html (parent template) -->
{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
<h1>Baking Log</h1>

<!-- Display existing recipes in a table -->
<table class="table">
   <thead>
       <tr>
           <th scope="col">#</th>
           <th scope="col">Recipe</th>
           <th scope="col">Timestamp</th>
       </tr>
   </thead>
   <tbody>
       {% for log in logs %}
           <tr>
               <th scope="row">{{ forloop.counter }}</th>
               <td>{{ log.recipe }}</td>
               <td>{{ log.timestamp|date:"F d, Y H:i" }}</td>
           </tr>
       {% endfor %}
   </tbody>
</table>
{% endblock %}
